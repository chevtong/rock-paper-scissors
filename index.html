<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="entergame">
            <button class="btn-entergame"><h3>ROCK <br>PAPER <br> SCISSORS</h3></button>
        </div>

        

        <div class="intro">

            <h1>ROCK <i class="far fa-circle"></i> PAPER <i class="far fa-circle"></i> SCISSORS</h1>
                <h3>Let's play together!</h3>
        </div>


        <div class="playagain" id="playagain">
            <button class="btn-playagain"><h3>PLAY AGAIN?</h3></button>

        </div>

        <div class="match" id="match">

            
            

            <div class="hands">
                
                    <img src="img/consider-player.png" alt="considering..." class="playerhandicon">
     
                    <img src="img/consider.png" alt="considering..." class="computerhandicon">
                
            </div>

            <p>Pick one from below</p>

            <div class="options">

                

                <button class="rock" id="playerRock" value="rock">
                    <img src="img/stone.png" alt="rock">
                </button>

                <button class="paper" id="playerPaper">
                    <img src="img/paper.png" alt="paper">
                </button>

                <button class="scissors" id="playerScrissors">
                    <img src="img/scissors.png" alt="scissors">
                </button>


            </div>

        </div>



        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
