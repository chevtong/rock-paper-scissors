<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="entergame">
            <button class="btn-entergame"><h3>ROCK <br>PAPER <br> SCISSORS</h3></button>
        </div>

        <div class="intro">
            <h1>Let's play together!</h1>
        </div>

        <div class="match">

            
            

            <div class="hands">
                
                    <img src="img/consider-player.png" alt="considering..." class="playerhandicon">
     
                    <img src="img/consider.png" alt="considering..." class="computerhandicon">
                
            </div>

            <h3>Pick one of them</h3>

            <div class="options">

                

                <button class="rock" id="playerRock" value="rock">
                    <img src="img/stone.png" alt="rock">
                </button>

                <button class="paper" id="playerPaper">
                    <img src="img/paper.png" alt="paper">
                </button>

                <button class="scissors" id="playerScrissors">
                    <img src="img/scissors.png" alt="scissors">
                </button>


            </div>

        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
